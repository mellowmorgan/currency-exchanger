<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class"container-fluid">
    <h1>Currency Converter</h1>
    <form>
        <form id="converter-form" class="">
          <div class="form-group">
         
        <label>Currency Exchanger </label>
        Currency From:
        <select id="currencyFrom"></select>
        Currency To:
        <select id="currencyTo"></select>
        <button type="submit" class="btn btn-dark">Convert</button>
      </div>
    </form>
    <div class="display"></div>
  </div>
</body>
</html>
