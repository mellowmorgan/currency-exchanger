<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Currency Converter</h2>
      <form id="form-converter">  
        <div class="form-group">
          <label for="amount">Amount: </label>
          <input class="form-control" id="amount" type="float">
          <label for="currencyFrom">Covert from:</label>
          <select class="form-select" id="currencyFrom"></select>
          <label for="currencyTo">Convert to:</label>
          <select class="form-select" id="currencyTo"></select>
          <button type="submit" class="btn btn-primary">Convert</button>
        </div>
      </form>
      <div class="results"></div>
      <div class="showErrors"></div>
    </div>
  </div>
</body>
</html>
