<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Converter</title>
</head>
<body>
  <div class"container-fluid">
    <h1>Currency Converter</h1>
    <form id="form-converter">
        
      <div class="form-group">
        <label>Amount: </label>
        <input id="amount" type="float">
        <label>in:</label>
        <select id="currencyFrom"></select>
        <label>Convert to:</label>
        <select id="currencyTo"></select>
        <button type="submit" class="btn btn-dark">Convert</button>
      </div>
    </form>
    <div class="results"></div>
    <div class="showErrors"></div>
  </div>
</body>
</html>
